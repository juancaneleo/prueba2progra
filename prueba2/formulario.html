    <h2 class="text-center my-5"> Formulario par entrar al club chainsawman y obtener descuentos </h2>
 
    <div class="container">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Rut</label>
              <input type="text" class="form-control" id="rut" placeholder="ingrese rut con guion y sin puntos" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Telefono</label>
              <input type="text" class="form-control" id="telefono" placeholder="su telefono debe contener solo numeros" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">correo electronico</label>
                <input type="text" class="form-control" id="correo" placeholder="introduzca su correo electronico" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="tu nombre no se compartira con nadie" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="tu apellido no se compartira con nadie">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">nombre de pila</label>
                <input type="text" class="form-control" id="username" placeholder="este es el nombre con el que el equipo se referirÃ¡ a ti">
            </div>
            
            <div class="form-floating my-3 w-25">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected></option>
                  <option value="1">hombre</option>
                  <option value="2">mujer</option>
                  <option value="3">otro</option>
                </select>
                <label class="text-dark" for="floatingSelect">seleccione su sexo</label>
              </div>
              <label class="mt-3"> seleccione sus preferencias </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  ropa
                </label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  jugetes
                </label>
              </div>


            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    quiero recibir ofertas a mi correo
                </label>
            </div>
            <div class="w-50 d-flex justify-content-between mb-5">
                <button type="button" id="enviar" class="btn btn-light w-25">enviar</button>
                <button type="button" id="limpiar" class="btn btn-light w-25">limpiar</button>
            </div>
            
          </form>
